name: Trabajo Práctico CI en repo con Node.js
on:
  push:
    branches: [ "main", "develop", "feature_test", "feature_next" ]
  pull_request:
    branches: [ "main", "develop", "feature_test", "feature_next" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Corriendo Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Instalando dependencias presentes en package-lock.json...
      run: npm ci

    - name: Buildeando si está definido en package.json...
      run: npm run build --if-present

    - name: Ejecutando el poderoso supertest...
      run: npm test

    - name: Dump Json sobre el contexto de este GitHub Action!
        run: echo '${{ toJSON(github) }}'

    
